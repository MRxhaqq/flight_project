<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">

        <link rel="stylesheet" href="css/sytle.css">
        <link rel="stylesheet" href="https://googleapis.com/css?family=Lato:100,300,400,700,900">
        <link rel="shortcut icon" href="img/plane.jpg" type="image/jpg">

        <title>FLIGHT REGISTRATION PAGE....</title>
        
    </head>

    <body>
        <div class="main-body">
            <div class="main-body__left">
                <div class="main-body__left-nav">
                    <div class="main-body__left-name">Travilo</div>
                    <div class="main-body__left-navigation">
                        <ul class="main-body__left-item">
                            <li class="main-body__left-list">Travel Tips</li>
                            <li class="main-body__left-list">Package</li>
                            <li class="main-body__left-list">News & Promotion</li>
                        </ul>
                    </div>
                </div>
                <p class="main-body__left-paragraph">Lorem dolor sit amet consectetur adipi</p>
                <span class="main-body__left-span">
                    "Abdulhaqq Omeiza
                </span>
            </div>
            <div class="main-body__right">
                <a href="#" class="main-body__right-nav">Login/Register</a>
                <form action="#" class="main-body__right-form">
                    <ul class="main-body__right-form-item">
                        <li class="main-body__right-form-list">
                            <label for="origin" class="main-body__right-label">Origin</label>
                            <input type="text" class="main-body__right-input" id="origin" placeholder="India">
                        </li>
                        <li class="main-body__right-form-list">
                            <label for="destination" class="main-body__right-label">Destination</label>
                            <input type="text" class="main-body__right-input" id="destination" placeholder="UAE">
                        </li>
                        <li class="main-body__right-form-list">
                            <label for="from" class="main-body__right-label">From</label>
                            <input type="number" class="main-body__right-input" id="from" placeholder="08/12">
                        </li>
                        <li class="main-body__right-form-list">
                            <label for="to" class="main-body__right-label">To</label>
                            <input type="number" class="main-body__right-input" id="to" placeholder="14/01">
                        </li>

                        <li class="main-body__right-form-list">
                            <a href="#" class="main-body__right-button-nav">See plans</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </body>
</html>
